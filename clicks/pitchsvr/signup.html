<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>成为会员</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/login.css">

		<style type="text/css">
			input:-webkit-autofill,
			input:-webkit-autofill:hover,
			input:-webkit-autofill:focus {
			    box-shadow:0 0 0 60px #fff inset;
			    -webkit-text-fill-color: #333;
			}
		</style>
	</head>

	<body>
		<header class="header">
			<h2><span>加入5+5</span></h2>
		</header>
		<div class="wrapper">
			<div class="main">
				<form action="" method="post" id="frm_login">
					<div class="item item-username">
						<input class="txt-input txt-username" type="text" name="username" id="username" value="" placeholder="请输入手机号（必填）">
					</div>
					<div class="item item-password">
						<input id="password" name="password" class="txt-input txt-password ciphertext" type="text" placeholder="请输入邮箱号（选填）">
					</div>
					<div class="item item-btns">
						<a id="loginSubmit" class="btn-login" href="javascript:login();">注册</a>
					</div>
				</form>
			</div>
			<div class="footer">
				<p class="f-text1">Copyright © 2014－2015四川誉合誉科技版权所有</p>
				<p class="f-text2">成都5+5足球俱乐部</p>
			</div>
		</div>
		
	</body>
</html>
